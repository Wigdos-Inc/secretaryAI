---
name: Create main-backup-2 Branch

'on':
  workflow_dispatch:  # Allows manual triggering

jobs:
  create-backup-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create and push main-backup-2 branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if branch already exists on remote and delete it
          if git ls-remote --heads origin main-backup-2 | \
             grep -q main-backup-2; then
            echo "Branch already exists on remote, deleting..."
            git push origin --delete main-backup-2
          fi

          # Delete local branch if it exists
          git branch -D main-backup-2 2>/dev/null || true

          # Create the backup branch from main
          git checkout -b main-backup-2

          # Push the new branch to remote
          git push origin main-backup-2

          echo "✓ Successfully created main-backup-2 branch from main"
          echo "✓ All files from main branch have been copied to main-backup-2"
